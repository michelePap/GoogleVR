<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Scan QR Code</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <canvas></canvas>
        <hr>
        <select></select>
        <hr>
        <ul></ul>
        <script src="/GoogleVR/scripts/qrcodelib.js"></script>
        <script src="/GoogleVR/scripts/webcodecamjs.js"></script>
        <script src="/GoogleVR/scripts/jquery-min.js"></script>
        <script src="/GoogleVR/scripts/cardboard_decode/bytebuffer.js"></script>
        <script src="/GoogleVR/scripts/cardboard_decode/protobuf.js"></script>
        <script src="/GoogleVR/scripts/cardboard_decode/cardboard.js"></script>
        
        <script>
            var txt = "innerText" in HTMLElement.prototype ? "innerText" : "textContent";
            var arg = {
                resultFunction: function(result) {
                    var aChild = document.createElement('li');
                    aChild[txt] = result.format + ': ' + result.code;
                    document.querySelector('body').appendChild(aChild);
                    var viewer_custom = retrieveParams(result.code);

                    //var modello = viewer_custom.model;
                    //console.log("tipo", modello);

                    var cardboard_custom = "CardboardV3: new CardboardViewer({id: 'CardboardV3', label: '" + viewer_custom.model + "', fov: " + viewer_custom.left_eye_field_of_view_angles[0] + ", interLensDistance: " + viewer_custom.inter_lens_distance + ", baselineLensDistance: " + viewer_custom.tray_to_lens_distance + ", screenLensDistance: " + viewer_custom.screen_to_lens_distance + ", distortionCoefficients: [" + viewer_custom.distortion_coefficients[0] + "," + viewer_custom.distortion_coefficients[1] + "]})";

                    localStorage.setItem("PARAM_VIEWER", cardboard_custom);
                    console.log("Parametri visore", cardboard_custom);
                    
                }
            };
            var decoder = new WebCodeCamJS("canvas").buildSelectMenu('select', 'environment|back').init(arg).play();
            /*  Without visible select menu
                var decoder = new WebCodeCamJS("canvas").buildSelectMenu(document.createElement('select'), 'environment|back').init(arg).play();
            */
            document.querySelector('select').addEventListener('change', function(){
                decoder.stop().play();
            });
        </script>
    </body>
</html>
