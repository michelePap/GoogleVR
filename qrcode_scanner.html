<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Scan QR Code</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    	<h3>Simple initalization with default settings</h3>
        <hr>
        <canvas></canvas>
        <hr>
        <ul></ul>

		<script src="/GoogleVR/scripts/jquery-min.js"></script>
        <script src="/GoogleVR/scripts/qrcodelib.js"></script>
        <script src="/GoogleVR/scripts/webcodecamjquery.js"></script>
        <script>
            var arg = {
                resultFunction: function(result) {
                    $('body').append($('<li>' + result.format + ': ' + result.code + '</li>'));
                }
            };
            $("canvas").WebCodeCamJQuery(arg).data().plugin_WebCodeCamJQuery.play();
        </script>
    </body>
</html>
