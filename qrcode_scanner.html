<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Scan QR Code</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <canvas></canvas>
        <hr>
        <select></select>
        <hr>
        <ul></ul>
        <script src="/GoogleVR/scripts/qrcodelib.js"></script>
        <script src="/GoogleVR/scripts/webcodecamjs.js"></script>
        <script src="/GoogleVR/scripts/jquery-min.js"></script>
        <script src="/GoogleVR/scripts/cardboard_decode/bytebuffer.js"></script>
        <script src="/GoogleVR/scripts/cardboard_decode/protobuf.js"></script>
        <script src="/GoogleVR/scripts/cardboard_decode/cardboard.js"></script>
        
        <script>
            var txt = "innerText" in HTMLElement.prototype ? "innerText" : "textContent";

            function arrotonda(num) {
                return (Math.round(num * 1000) / 1000);
            }

            var arg = {
                resultFunction: function(result) {
                    var aChild = document.createElement('li');
                    aChild[txt] = result.format + ': ' + result.code;
                    document.querySelector('body').appendChild(aChild);
                    var viewer_custom = retrieveParams(result.code);

                    //var modello = viewer_custom.model;
                    //console.log("tipo", modello);
                    var interLensDistance = arrotonda(viewer_custom.inter_lens_distance);
                    var baselineLensDistance = arrotonda(viewer_custom.tray_to_lens_distance);
                    var screenLensDistance = arrotonda(viewer_custom.screen_to_lens_distance);
                    var distortionCoefficients1 = arrotonda(viewer_custom.distortion_coefficients[0]);
                    var distortionCoefficients2 = arrotonda(viewer_custom.distortion_coefficients[1]);

                    var cardboard_custom = "CardboardV3: new CardboardViewer({id: 'CardboardV3',label: '" + viewer_custom.model + "',fov: " + viewer_custom.left_eye_field_of_view_angles[0] + ",interLensDistance: " + interLensDistance + ",baselineLensDistance: " +  + ",screenLensDistance: " + screenLensDistance + ",distortionCoefficients: [" + distortionCoefficients1 + ", " + distortionCoefficients2 + "]})";

                    var cardboard_custom2 = "CardboardV3: new CardboardViewer({id: 'CardboardV3',label: 'Cardboard Test',fov: 50,interLensDistance: 0.053,baselineLensDistance: 0.035,screenLensDistance: 0.042,distortionCoefficients: [0.34, 0.55]})";

                    localStorage.setItem("PARAM_VIEWER", cardboard_custom);
                    console.log("Parametri visore", cardboard_custom);
                    
                }
            };
            var decoder = new WebCodeCamJS("canvas").buildSelectMenu('select', 'environment|back').init(arg).play();
            /*  Without visible select menu
                var decoder = new WebCodeCamJS("canvas").buildSelectMenu(document.createElement('select'), 'environment|back').init(arg).play();
            */
            document.querySelector('select').addEventListener('change', function(){
                decoder.stop().play();
            });
        </script>
    </body>
</html>
