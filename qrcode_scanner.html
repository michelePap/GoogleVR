<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Scan QR Code</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <canvas></canvas>
        <hr>
        <select></select>
        <hr>
        <ul></ul>
        <script src="/GoogleVR/scripts/qrcodelib.js"></script>
        <script src="/GoogleVR/scripts/webcodecamjs.js"></script>
        <script src="/GoogleVR/scripts/cardboard_decode/bytebuffer.js"></script>
        <script src="/GoogleVR/scripts/cardboard_decode/protobuf.js"></script>
        <script src="/GoogleVR/scripts/cardboard_decode/cardboard.js"></script>
        <script src="/GoogleVR/scripts/cardboard_decode/index.js"></script>
        
        <script>
            var txt = "innerText" in HTMLElement.prototype ? "innerText" : "textContent";
            var arg = {
                resultFunction: function(result) {
                    var aChild = document.createElement('li');
                    aChild[txt] = result.format + ': ' + result.code;
                    document.querySelector('body').appendChild(aChild);
                    //var visore = changeVR(result.code);

                    var viewertest = "CardboardV3: new CardboardViewer({id: 'CardboardV3',label: 'Cardboard Test',fov: 50,interLensDistance: 0.063,baselineLensDistance: 0.035,screenLensDistance: 0.042,distortionCoefficients: [0.34, 0.55],inverseCoefficients: [-0.4410035, 0.42756155, -0.4804439, 0.5460139,-0.58821183, 0.5733938, -0.48303202, 0.33299083, -0.17573841,0.0651772, -0.01488963, 0.001559834]})";

                    localStorage.setItem("PARAM_VIEWER", viewertest);
                    console.log("Parametri visore", viewertest);
                }
            };
            var decoder = new WebCodeCamJS("canvas").buildSelectMenu('select', 'environment|back').init(arg).play();
            /*  Without visible select menu
                var decoder = new WebCodeCamJS("canvas").buildSelectMenu(document.createElement('select'), 'environment|back').init(arg).play();
            */
            document.querySelector('select').addEventListener('change', function(){
                decoder.stop().play();
            });
        </script>
    </body>
</html>
