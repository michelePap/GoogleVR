<!doctype html>
<html>
<head>
	<title>Web VR</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<button value="olga_1">Olga</button><br>

	<button value="olga_2_multi">Olga Multi</button><br>

	<button value="ninni_2_multi">Ninni</button><br>

	<button value="qrcode">Cambia visore</button><br>

	<button value="catalogo">Catalogo</button>
	
	<script src="/GoogleVR/scripts/jquery-min.js"></script>
	<script>
		$( document ).ready(function() {

			$("button").addClass("button");

			$("button").click(function( event ) {
				var cartella = $(this).val();

				if(cartella == "qrcode") {
					window.location.assign("/GoogleVR/qrcode_scanner.html");

				} else if (cartella == "catalogo") {
					window.location.assign("/GoogleVR/catalogo.html");

				} else {
					var jsonpath = "/GoogleVR/projects/" + cartella + "/scene.json";
					window.location.assign("/GoogleVR/scene_selector.html?jasonpath=" + jsonpath + "&folder=" + cartella );
				}
			});

		});
	</script>

</body>
</html>
