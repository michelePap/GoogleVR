<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Web VR</title>
</head>
<body>

	<button type="button" value="olga_1">Olga</button>

	<button type="button" value="olga_2_multi">Olga Multi</button>

	<button type="button" value="ninni_2_multi">Ninni</button>

	<script src="../jquery.js"></script>
	<script>
		$( document ).ready(function() {

			$( "button" ).click(function( event ) {
				var cartella = $( this ).val();
				var jsonpath = "../" + cartella + "/scene.json";
				window.location.assign("scene_selector.html?jasonpath=" + jsonpath + "&folder=" + cartella );
				/* $( "#container" ).load( "scene_selector.html", "jsonpath", function() {
					console.log("caricato cazzo!");
				}); */
			});

		});
	</script>

</body>
</html>
