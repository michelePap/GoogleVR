<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Web VR</title>
</head>
<body>

	<button type="button" value="olga_1">Olga</button>

	<button type="button" value="olga_2_multi">Olga Multi</button>

	<button type="button" value="ninni_2_multi">Ninni</button>

	<script src="/GoogleVR/master/scripts/jquery-min.js"></script>
	<script>
		$( document ).ready(function() {

			$( "button" ).click(function( event ) {
				var cartella = $( this ).val();
				var jsonpath = "/projects/" + cartella + "/scene.json";
				window.location.assign("scene_selector.html?jasonpath=" + jsonpath + "&folder=" + cartella );
			});

		});
	</script>

</body>
</html>
