<!doctype html>
<html>
<head>
	<title>Web VR</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<button type="button" class="button" value="olga_1">Olga</button><br>

	<button type="button" class="button" value="olga_2_multi">Olga Multi</button><br>

	<button type="button" class="button" value="ninni_2_multi">Ninni</button><br>

	<button type="button" class="button" value="qrcode">QRcode Scanner</button>

	<script src="/GoogleVR/scripts/jquery-min.js"></script>
	<script>
		$( document ).ready(function() {

			$( "button" ).click(function( event ) {
				var cartella = $( this ).val();
				if(cartella == "qrcode") {
					window.location.assign("/GoogleVR/qrcode_scanner.html");

				} else {
					var jsonpath = "/GoogleVR/projects/" + cartella + "/scene.json";
					window.location.assign("/GoogleVR/scene_selector.html?jasonpath=" + jsonpath + "&folder=" + cartella );
				}
			});

		});
	</script>

</body>
</html>
